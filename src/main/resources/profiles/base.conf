## Common profile settings

# Where to find ISO files
iso.path = [ ~/dev/usbinstall/iso/OSes/Linux, ~/dev/usbinstall/iso/OSes/Microsoft ]

# Where to find tool files (syslinux, etc.)
tools.path = [ ~/dev/usbinstall/tools ]

syslinux.extra = {
  # Where to find extra image files to add to syslinux
  images.path = [ ~/dev/usbinstall/syslinux/bootdisk ]
}

# Where to find rEFInd
refind.path = ~/dev/usbinstall/rEFInd


## OS settings that can be referenced in actual installation profiles
os-setup {

  windows-7 = {
    kind = "Windows"
    label = "Windows 7"
    size = 3200 MiB
    iso.pattern = "(?i)win.*7.*x64.*"
    partition = {
      label = "Win7x64"
      format = "ntfs"
    }
    syslinux.label = "Win7x64"
  }

  windows-10 = {
    kind = "Windows"
    label = "Windows 10"
    size = 4200 MiB
    iso.pattern = "(?i)win.*10.*x64"
    partition = {
      label = "Win10x64"
      format = "ntfs"
    }
    syslinux.label = "Win10x64"
  }

  syslinux = {
    kind = "syslinux"
    size = 50 MiB
    partition = {
      label = "Syslinux"
      format = "fat32"
    }
    syslinux.version = 6.03
  }

  memtest86 = {
    kind = "Generic"
    label = "memtest86"
    size = 20 MiB
    iso.pattern = "(?i)memtest86"
    partition = {
      label = "memtest86"
      format = "ext2"
    }
    syslinux = {
      label = "memtest86"
      version = 4
    }
  }

  gparted = {
    kind = "Generic"
    label = "GParted Live"
    size = 300 MiB
    iso.pattern = "(?i)gparted"
    partition = {
      label = "GPartedLive"
      format = "ext2"
    }
    syslinux = {
      label = "GPartedLive"
      version = 6.03
    }
  }

  system-rescue-cd = {
    kind = "SystemRescueCD"
    label = "System Rescue CD"
    size = 570 MiB
    iso.pattern = "(?i)systemrescuecd"
    partition ={
      label = "SysRescueCD"
      format = "ext2"
    }
    syslinux = {
      label = "SystemRescueCD"
      version = 4
    }
  }

  archlinux-gnome = {
    kind = "ArchLinux"
    label = "Arch Linux Gnome"
    size = 1500 MiB
    iso.pattern = "(?i)archlinux-gnome"
    partition = {
      label = "Arch_Gnome"
      format = "ext2"
    }
    syslinux = {
      label = "ArchGnome"
      version = 6.03
    }
  }

  archlinux = {
    kind = "ArchLinux"
    label = "Arch Linux"
    size = 550 MiB
    iso.pattern = "(?i)archlinux-(?!gnome)"
    partition = {
      label = "Arch_Linux"
      format = "ext2"
    }
    syslinux = {
      label = "ArchLinux"
      version = 6.03
    }
  }

  ubuntu = {
    kind = "Ubuntu"
    label = "Ubuntu Install"
    size = 1650 MiB
    iso.pattern = "(?i)ubuntu.*desktop.*amd64"
    partition = {
      label = "Ubuntu_Inst"
      format = "ext2"
    }
    syslinux = {
      label = "UbuntuInstall"
      version = 6.03
    }
  }

  ubuntu-persistent = ${os-setup.ubuntu} {
    label = "Ubuntu Persistent"
    settings = {
      format = false
      persistence = true
      status = NotInstalled
    }
    size = 1900 MiB
    partition = {
      label = "Ubuntu_Pers"
    }
    syslinux = {
      label = "UbuntuPersistent"
    }
  }

  fedora = {
    kind = "Fedora"
    label = "Fedora Live"
    size = 1500 MiB
    iso.pattern = "(?i)fedora.*live"
    partition = {
      label = "Fedora_Live"
      format = "ext2"
    }
    syslinux = {
      label = "FedoraLive"
      version = 6.03
    }
  }

  centos = {
    kind = "CentOS"
    label = "CentOS Live"
    size = 1300 MiB
    iso.pattern = "(?i)centos.*live"
    partition = {
      label = "CentOS_Live"
      format = "ext2"
    }
    syslinux = {
      label = "CentOSLive"
      version = 4
    }
  }

}

